<!DOCTYPE html>
<html lang="en">
 <head>
    <link rel="stylesheet" href="../styles.css" />
    <title>Contact</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body style="background-color:#e0e0e0;">
    <section>
        <form>
            <h2>Contact Me</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="input-section"></div>
                <input type="checkbox" id="office" name="office" value="office">
                <label for="office">Office</label>
                <input type="checkbox" id="office" name="remote" value="remote">
                <label for="remote">Remote</label>
                <input type="checkbox" id="other" name="other" value="other">
                <label for="other">Other</label>
            </div>
            <div class="input-section">
                <input type="checkbox" id="contract" name="contract" value="contract">
                <label for="contract">Contract working</label>
                <input type="checkbox" id="full-time" name="full-time" value="full-time">
                <label for="full-time">Full-time</label>
                <input type="checkbox" id="part-time" name="part-time" value="part-time">
                <label for="part-time">Part-time</label>
            </div>
            <input class="button" type="submit" value="Submit"></input>

        </form>
    </section>
 </body>
</html>
